

<div class="card">
    <div class="card-header">
        Lista de productos
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrado por :</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter">
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtro:{{listFilter}}</h3>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="showImage()" type="button" class="btn btn-primary">
                              {{mustraImg?'Ocultar':
                                'Muestra '}} Imagen</button>
                        </th>
                        <th>Modelo</th>
                        <th>Descripción</th>
                        <th>Año</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let productos of productos | productoFilter:listFilter">
                        <td></td>
                        <td>{{productos.Modelo | uppercase}}</td>
                        <td>{{productos.Descripcion}}</td>
                        <td>{{productos.Anio}}</td>
                        <td>{{productos.precio | currency}}</td>
                        <td>{{productos.Marca}}</td>
                        <td>{{productos.Color}}</td>
                        <td>
                            <img *ngIf="mustraImg" [src]="productos.ImagenUrl" 
                            [title]="productos.Modelo"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"

                            alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
